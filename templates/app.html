{% extends 'base.html' %}

{% block pageheading %}
Table
{% endblock %}
{% block main %}
    <table>
        <tr>
            <th>Id</th>
            <th>Student</th>
            <th>Homework</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ homeworks[student[2]-1] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
